<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Weather</title>
    <link rel="shortcut icon" href="./weather.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Quick Weather</h1>
        <div class="container">
            <div class="input-div">
                <input type="text" placeholder="Enter city" id="city-input">
                <button id="search-btn">Search</button>
            </div>
            <div class="location-div">
                <button id="location-btn">Get Location</button>
            </div>
            <div class="info">
                <h2 id="city-name"></h2>
                <h3 id="city-time"></h3>
                <p id="city-temp"></p>
                <p id="condition"></p>
                <p id="Humidity"></p>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
